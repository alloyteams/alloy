<template name="Users_Results">
  <!--  FIXME: adding #if Template.subscriptionsReady causes the Skills Wanted dropdown not to work -->

  <div class="ui container" style="margin-top: 30px;">
    <div class="ui segment">
      <a href="{{ pathFor 'Project_Profile_Page' _id=(project._id) }}"
         class="ui ribbon label"
         style="background-color:#27aae1; color:white;">
        <h3>{{project.projectName}}</h3>
      </a>
      <p style="margin-top: 5px;"><b>Skills Wanted: </b> {{project.skillsWanted}} </p>
      <p style="margin-top: 5px;">{{project.bio}}</p>
    </div>
  </div>

</template>
