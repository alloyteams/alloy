<template name="Cas_Login">
  <!-- Note: The popup will be close immediately if you are already logged with your CAS server. -->
  <div class="ui simple dropdown item">
    Accounts
    <i class="dropdown icon"></i>
    <div class="menu">
      <!-- if logged in, present option to log out, vice versa -->
      {{#if currentUser}}
        <div class="item cas-logout">Logout</div>
      {{else}}
        <div class="item cas-login">Login</div>
      {{/if}}
    </div>
  </div>
</template>
