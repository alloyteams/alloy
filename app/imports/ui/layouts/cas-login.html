<template name="Cas_Login">
  <!-- Note: The popup will be close immediately if you are already logged with your CAS server. -->
      <!-- if logged in, present option to log out, vice versa -->
      {{#if currentUser}}
      <div class="item cas-logout" id="cas-logout"><i class="sign out icon"></i>Logout</div>
      {{else}}
      <div class="item cas-login" id="cas-login"><i class="sign in icon"></i>Login</div>
      {{/if}}
</template>
