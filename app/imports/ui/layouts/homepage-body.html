<template name="Homepage_Body">

  {{#unless currentUser}}
    {{> Welcome_Banner}}
  {{else}}
    {{> Header}}
  {{/unless}}

  {{#if currentUser}}
    <div class="ui two column stackable grid container">
      <div class="four wide column">
        {{> Template.dynamic template=main}}
      </div>
      <div class="twelve wide column">
        {{> Suggested_Projects}}
      </div>
    </div>
  {{else}}
    {{> Template.dynamic template=main}}
    {{ > Suggested_Projects}}
  {{/if}}

  {{#unless currentUser}}
    {{> About_Alloy}}
  {{/unless}}

  {{> Footer}}
</template>
