<template name="Homepage_Body">

  {{#if currentUser}}
    {{> Header}}
    <div class="ui two column stackable grid container">
      <div class="four wide column">
        {{> Template.dynamic template=main}}
      </div>
      <div class="twelve wide column">
        {{> Suggested_Projects}}
      </div>
    </div>
  {{else}}
    {{> Welcome_Banner}}
    {{> Template.dynamic template=main}}
    {{> Suggested_Projects}}
    {{> About_Alloy}}
  {{/if}}

  {{> Footer}}
</template>
