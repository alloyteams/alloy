<template name="Project_Card">
  <div class="card">
    <div class="image">
      <!-- project image-->
      <img src="/images/alloy-wordmark.png">
    </div>
    <div class="content">
      <!--TODO: add project image-->
      <a class="header"
         href="{{pathFor 'Project_Profile_Page' _id=project._id}}">{{ project.projectName }}</a>
      <!--TODO: add a created date-->
      <div class="meta">
              <span class="date">Created on {{ project.createdAt.toLocaleDateString }} </span>
      </div>
      <!-- description of the project-->
      <div class="description">
        <p>{{ project.bio }}</p>
      <!--</div>
    </div>-->
    <!--TODO: add skills relevant to that project-->
    <!--<div class="extra content">-->
      <p>Skills wanted:</p>
      {{#each skill in (project.skillsWanted)}}
          {{ skill }},
      {{/each}}
    <!--</div>-->
      </div>
    </div>
    <div class="extra content">
      Members:
      {{#if project.members}}
        {{ project.members.length }}
      {{else}}
        0
      {{/if}}
    </div>
  </div>
</template>
