<template name="Home_Page">
  <div class="ui container" id="Splash_Top">
    <div class="ui grid">
      <div class="six wide column">
        <div id="Splash_Page" class="ui five row grid">
          <div class="row">
            <div class="ui padded grid">
              <div class="padded row">
                <h1><img style="height:30px; width:auto"
                         src="/images/alloy-icon.png">
                  About Alloy
                  <hr/>
                </h1>
                <p style="max-width:600px;margin:0 auto;">Teams with diverse
                  skills create stronger results, but finding
                  talented
                  people with the right skills isnâ€™t always so easy. Alloy makes
                  building your dream team easier by
                  bringing
                  people
                  together around projects, based on their skills. Guitarist
                  looking to jam with a drummer? Web
                  developer looking
                  to
                  collaborate with a designer? Filmmaker looking for a 3D
                  artist?<br><br>Let Alloy help you find a team
                  with the
                  right chemistry.</p>
              </div>
              <div class="padded row">
                <h1><img style="height:30px; width:auto"
                         src="/images/alloy-icon.png">
                  Key Features
                  <hr/>
                </h1>
                <ul class="ui list" style="max-width:400px;margin:0 auto;">
                  <li>Create profiles that list your skills, interests, and
                    availability
                  </li>
                  <li>Create projects that other people can browse and join</li>
                  <li>Search for people based on skills</li>
                  <li>Follow people you want to work with to track their
                    projects
                  </li>
                  <li>Set up alerts for projects that might interest you</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ten wide column">
        <div class="ui padded row grid">
          <div class="row">
            {{>Suggested_Projects}}
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- just keeping this section around as reference code, DO NOT DELETE -->
  <div class="ui container">
    {{#if Template.subscriptionsReady}}
      <table class="ui celled table" style="margin: 10px">
        <thead>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Edit Contact</th>
        </tr>
        </thead>
        <tbody>
        {{#each contact in contactsList}}
          <tr>
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.address}}</td>
            <td>{{contact.phone}}</td>
            <td>{{contact.email}}</td>
            <!-- link to page to edit this contact -->
            <!-- to see whether to binf to 'id' or '_id', see app/imports/startup/client/router.js for url info-->
            <td><a
                href="{{pathFor 'Edit_Contact_Page' id=contact._id}}">Edit</a>
            </td>
          </tr>
        {{/each}}
        </tbody>
      </table>
    {{else}}
      {{> Loading}}
    {{/if}}

  </div>
</template>
