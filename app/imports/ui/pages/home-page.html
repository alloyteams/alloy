<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container" id="Splash_Top">
    <div class="ui grid">
      <div class="six wide column">
        <div id="Splash_Page" class="ui five row grid">
          <div class="row" style="padding-top: 30px;">
            {{#if currentUser}}
            <h1>
              Notifications
              <hr/>
            </h1>
            <div class="ui padded grid">
              {{#each request in (userDataField "pendingRequests")}}
              <div class="padded row">
                <div class="ui container">
                  <div class="ui cards">
                    <div class="card">
                      <div class="content">
                        <div class="header">
                          {{ projectName request}}
                        </div>
                        <div class="description">
                          {{projectName request}} has invited you to join their project!
                        </div>
                      </div>
                      <div class="extra content">
                        <div class="ui two buttons">
                          <div class="ui basic green button" id={{request}}>Approve</div>
                          <div class="ui basic red button" id={{request}}>Decline</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <div class="ten wide column">
        <div class="ui very padded row container" style="padding-top: 15px;">
          {{>Suggested_Projects}}
        </div>
      </div>
    </div>
  </div>


  {{else}}
  <div class="ui container">
    {{> Loading}}
  </div>
  {{/if}}

</template>
