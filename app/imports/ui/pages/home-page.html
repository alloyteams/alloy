<template name="Home_Page">
  {{#if Template.subscriptionsReady}}

  <div class="ui centered container">

    {{#if currentUser}}
    <!--<div class="six wide column">
      <div class="ui five row grid">
        <div class="row" id="notification-header">-->
          <div class="four wide column">
          <h1 class="ui dividing header" id="notification-header">
            <center>Notifications</center>
          </h1>
            {{#if hasRequests}}
            <div class="ui stackable cards">
            {{#each request in (userDataField "pendingRequests")}}
            <!--<div class="padded row">
              <div class="ui container">-->
                  <div class="card">
                    <div class="content">
                      <div class="header">
                        {{ projectName request}}
                      </div>
                      <div class="description">
                        {{projectName request}} has invited you to join
                        their project!
                      </div>
                    </div>
                    <div class="extra content">
                      <div class="ui two buttons">
                        <div class="ui basic green button"
                             id={{request}}>Approve
                        </div>
                        <div class="ui basic red button" id={{request}}>
                          Decline
                        </div>
                      </div>
                    </div>
                  </div>
              <!--</div>
            </div>-->
            {{/each}}
            </div>
            {{else}}
            <!--<div class="padded row">
              <div class="ui container">-->
                <center><p>You have no notifications.</p></center>
              <!--</div>
            </div>-->
            {{/if}}
          </div>
        <!--</div>
      </div>
    </div>-->

    {{else}}
      <!--{{> About_Alloy}}-->
    {{/if}}

    <!--<div class="ten wide column">-->
      <!--<div class="ui very padded stackable container">-->
      <!--</div>-->
    <!--</div>-->
  </div>

  <!--{{>Suggested_Projects}}-->

  {{else}}
  <div class="ui stackable container">
    {{> Loading}}
  </div>
  {{/if}}
  <div class="ui basic invalid modal">
    <div class="header">
      Project Decline
    </div>
    <div class="image content">
      <div class="image">
        <i class="red user icon"></i>
      </div>
      <div class="description">
        <p>You have declined to join the project.</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui ok red basic inverted button">
        <i class="checkmark icon"></i>
        OK
      </div>
    </div>
  </div>
  <div class="ui basic success modal">
    <div class="header">
      Success!
    </div>
    <div class="image content">
      <div class="image">
        <i class="green user icon"></i>
      </div>
      <div class="description">
        <p>You have successfully joined the project!</p>
      </div>
    </div>
    <div class="actions">
      <div class="ui ok green basic inverted button">
        <i class="checkmark icon"></i>
        OK
      </div>
    </div>
  </div>

</template>
