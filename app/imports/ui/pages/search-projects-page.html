<template name="Search_Projects_Page">

  <div class="ui centered container" style="margin: 30px auto 0 auto;">
    <div class="ui icon input">
      <form class="form-register">
        <input type="text" name="searchInput" placeholder="Find projects">

        <div class="field">
          <label>Skills Wanted</label>
          <div class="ui fluid multiple search selection dropdown">
            <input name="searchInput" id="searchInput" type="hidden">
            <i class="dropdown icon"></i>
            <div class="default text">Skills</div>
            <div class="menu">
              <div class="item" data-value="Angular">Angular</div>
              <div class="item" data-value="CSS">CSS</div>
              <div class="item" data-value="Graphic Design">Graphic Design
              </div>
              <div class="item" data-value="Ember">Ember</div>
              <div class="item" data-value="HTML">HTML</div>
              <div class="item" data-value="Information Architecture">
                Information Architecture
              </div>
              <div class="item" data-value="Javascript">Javascript</div>
              <div class="item" data-value="Mechanical Engineering">
                Mechanical
                Engineering
              </div>
              <div class="item" data-value="Meteor">Meteor</div>
              <div class="item" data-value="NodeJS">NodeJS</div>
              <div class="item" data-value="Plumbing">Plumbing</div>
              <div class="item" data-value="Python">Python</div>
              <div class="item" data-value="Rails">Rails</div>
              <div class="item" data-value="React">React</div>
              <div class="item" data-value="Repair">Kitchen Repair</div>
              <div class="item" data-value="Ruby">Ruby</div>
              <div class="item" data-value="UI Design">UI Design</div>
              <div class="item" data-value="User Experience">User Experience
              </div>
              {{#each vertex in getGraphSkills}}
                <div class="item"
                     data-value="{{vertex.skillReadable}}">{{vertex.skillReadable}}</div>
              {{/each}}
            </div>
          </div>
        </div>

        <button type="submit" class="register">search <i
            class="inverted circular search link icon"></i></button>
      </form>
    </div>
    <div class="ui icon input">
      <form class="form-clear">
        <button type="submit" class="register">clear <i
            class="inverted circular undo icon"></i></button>
      </form>
    </div>
  </div>

  <!--Verifying the number of projects found after entering your search input-->
  <!--Here for testing purposes. Delete later.-->
  <div class="ui text container">
    Projects Found: {{projNum}}
  </div>

  {{#if compareFound}}
  {{#each project in getProjects}}
  <div class="ui container"
       style="margin-top: 30px;">
    <div class="ui segment">
      <a href="{{ pathFor 'Project_Profile_Page' _id=(project._id) }}" class="ui ribbon label"
         style="background-color:#27aae1; color:white;">
        <h3>{{project.projectName}}</h3>
      </a>
      <p style="margin-top: 5px;">{{project.bio}}</p>
    </div>
  </div>
  {{/each}}
  {{resetCompareBoolean}}
  {{else}}
  <div class="ui container"
       style="margin-top: 30px;">
    <div class="ui segment">
      <p style="margin-top: 5px;">Enter a skill associated with your desired Projects query.</p>
    </div>
  </div>
  {{/if}}

</template>
