<template name="Search">

  <div class="ui container">
    <div class="ui grid">
      <div class="eight wide column">
        <div class="ui div container" style="margin: 30px auto 0 auto;">
          <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto"
                   src="/images/alloy-icon.png"> Search Projects
            </h1>
            <div class="ui container" style="margin: 5px auto 0 auto;">
              <form class="form-register-projects">
                <!--<input type="text" name="searchInput" placeholder="Find projects">-->
                <div class="field">
                  <div class="ui fluid multiple search selection dropdown">
                    <input name="skills" id="skills" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">Skills</div>
                    <div class="menu">
                      {{#each vertex in getGraphSkills}}
                      <div class="item"
                           data-value="{{vertex.skillReadable}}">{{vertex.skillReadable}}
                      </div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <button type="submit" class="ui primary blue button"
                        style="margin: 15px auto 0 auto;">
                  search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="eight wide column">
        <div class="ui div container" style="margin: 30px auto 0 auto;">
          <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto" src="/images/alloy-icon.png">
              Search Users
            </h1>
            <div class="ui container" style="margin: 5px auto 0 auto;">
              <form class="form-register-users">
                <div class="field">
                  <div class="ui fluid multiple search selection dropdown">
                    <input name="skills" id="skills" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">Skills</div>
                    <div class="menu">
                      {{#each vertex in getGraphSkills}}
                      <div class="item"
                           data-value="{{vertex.skillReadable}}">{{vertex.skillReadable}}
                      </div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <button type="submit" class="ui primary blue button" style="margin: 15px auto 0 auto;">
                  search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{#if compareFound}}
    {{#each project in foundProjects}}
    <div class="ui container"
         style="margin-top: 30px;">
      <div class="ui segment">
        <a href="{{ pathFor 'Project_Profile_Page' _id=(project._id) }}"
           class="ui ribbon label"
           style="background-color:#27aae1; color:white;">
          <h3>{{project.projectName}}</h3>
        </a>
        <p style="margin-top: 5px;"><b>Skills
          Wanted: </b> {{project.skillsWanted}} </p>
        <p style="margin-top: 5px;">{{project.bio}}</p>
      </div>
    </div>
    {{/each}}
    {{resetCompareBoolean}}

  {{#each user in foundUsers}}
  <div class="ui container"
       style="margin-top: 30px;">
    <div class="ui segment">
      <!--TODO: NEED A USER PROFILE PAGE-->
      <!--<a href="{{ pathFor 'User_Profile_Page_2' _id=(user._id) }}" class="ui ribbon label"-->
      <!--style="background-color:#27aae1; color:white;">-->
      <a href="{{ pathFor 'User_Profile_Page_2' _id=(user._id) }}"
         class="ui ribbon label"
         style="background-color:#27aae1; color:white;">
        <h3>{{user.username}}</h3>
      </a>
      <p style="margin-top: 5px;"><b>Skills: </b>{{user.skills}}</p>
    </div>
  </div>
  {{/each}}
  {{resetCompareBoolean}}
  {{else}}
    <div class="ui container"
         style="margin-top: 30px;">
      <div class="ui segment">
        <p style="margin-top: 5px;">Enter a skill associated with your desired query.</p>
      </div>
    </div>
  {{/if}}

</template>
