<template name="Edit_Projects_Page">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{#if siteAdmin}}
          <div class="ui raised padded segment div container">
            <h1 class="ui dividing header">
              <img id="admin-project-icon" src="/images/alloy-icon.png">
              Projects List
            </h1>
            <div class="ui middle aligned divided list">
              {{#each project in foundProjects}}
              <div class="item">
                <div class="right floated content">
                  <form class="form-delete-project">
                    <input name="projectId" id="projectId" type="hidden" placeholder="Project" value="{{ project._id }}">
                    <button type="submit" class="fluid ui red button">
                      Delete
                    </button>
                  </form>
                </div>
                <h3 id="admin-feed-project-title">
                  <a href="{{ pathFor 'Project_Profile_Page' _id=(project._id) }}">{{project.projectName}}</a>
                </h3>
                <div class="content content-feed-message">
                  <div class="item feed-message"><u>Admins</u>: {{project.admins}}</div>
                  <div class="item feed-message"><u># of Members</u>: {{project.members.length}}</div>
                  <div class="item feed-message"><u>Created</u>: {{project.createdAt}}</div>
                  <div class="item feed-message"><u>Last Modified</u>: {{project.modifiedAt}}</div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
