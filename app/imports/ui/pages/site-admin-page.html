<template name="Site_Admin_Page">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{#if siteAdmin}}
        <div class="ui grid container">
            <div class="ten wide column">
                <div class="ui raised padded segment container" id="admin-feed-container">

                  <h1 class="ui dividing header">
                    <img id="admin-feed-icon" src="/images/alloy-icon.png">
                    Admin Feed
                  </h1>

                  <div class="ui container" id="feed-container">
                    <div class="ui relaxed divided list">
                      {{#each message in foundMessages}}
                        <div class="item">
                          <div class="right floated content">
                            <form class="form-register-remove">
                              <input name="msgId" id="msgId" type="hidden" placeholder="Message" value="{{ message._id }}">
                              <button type="submit" class="fluid ui red button">
                                Delete
                              </button>
                            </form>
                          </div>
                          <div class="content" id="content-feed-message">
                            <div class="item feed-message"><b>Type of Message</b>: {{message.type}}</div>
                            <div class="item feed-message"><b>Target</b>: <a href="{{ pathFor 'User_Profile_Page_2' _id=(message.targetId) }}">{{message.targetUser}}</a>
                              <a href="{{ pathFor 'Project_Profile_Page' _id=(message.targetId) }}">{{message.targetProject}}</a></div>
                            <!--<div class="item" style="margin-bottom: 2px;"><b>Target ID</b>: {{message.targetId}}</div>-->
                            <div class="item feed-message"><b>Reported By</b>: {{message.reportedBy}}</div>
                            <div class="item feed-message"><b>Message</b>: {{message.report}}</div>
                            <div class="item feed-message"><b>Time</b>: {{message.createdAt}}</div>
                            <!--<div class="item" style="margin-bottom: 2px;"><b>Message Read</b>: {{message.msgRead}}</div>-->
                          </div>
                        </div>
                      {{/each}}
                    </div>
                  </div>
                </div>
            </div>

            <div class="six wide column">

                <div class="ui raised padded segment div container">
                  <h1>
                    <img class="alloy-icon" src="/images/alloy-icon.png">
                    Projects
                  </h1>
                  Total number of projects: {{countProjects}}
                  <div class="ui container" style="margin: 5px auto 0 auto;">
                    <a class="{{ isActiveRoute 'Edit_Projects_Page'}} item" href="{{ pathFor 'Edit_Projects_Page' }}">
                      <button type="submit" class="fluid ui primary blue button">
                        Edit Projects List
                      </button>
                    </a>
                  </div>
                </div>

                <div class="ui raised padded segment div container">
                  <h1>
                    <img class="alloy-icon" src="/images/alloy-icon.png">
                    Users
                  </h1>
                  Total number of users: {{countUsers}}
                  <div class="ui container">
                    <a class="{{ isActiveRoute 'Edit_Users_Page'}} item" href="{{ pathFor 'Edit_Users_Page' }}">
                      <button type="submit" class="fluid ui primary blue button">
                        Edit Users List
                      </button>
                    </a>
                  </div>
                </div>

                <div class="ui raised padded segment div container">
                  <h1>
                    <img class="alloy-icon" src="/images/alloy-icon.png">
                    Skills
                  </h1>
                  Total number of skills: {{countSkills}}
                  <div class="ui container" style="margin: 5px auto 0 auto;">
                    <a class="{{ isActiveRoute 'Edit_Skills_Page'}} item" href="{{ pathFor 'Edit_Skills_Page' }}">
                      <button type="submit" class="fluid ui primary blue button">
                        Edit Skills List
                      </button>
                    </a>
                  </div>
                </div>

            </div>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
