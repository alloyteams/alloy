<template name="Edit_Skills_Page">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{#if siteAdmin}}
          <div class="ui stackable grid div container">
            <div class="ten wide column">
                <div class="ui raised padded segment container">

                  <h1 class="ui dividing header">
                    <img id="admin-skill-icon" src="/images/alloy-icon.png">
                    Skills List
                  </h1>

                  <div class="ui container" id="admin-skills-list">
                    <div class="ui middle aligned divided list">
                      {{#each skill in foundSkills}}
                        <div class="item">
                          <div class="right floated content">
                            <form class="form-register-remove">
                              <input name="skillName" id="skillName" type="hidden" placeholder="Skill" value="{{ skill.skillReadable }}">
                              <input name="skillId" id="skillId" type="hidden" placeholder="Skill" value="{{ skill._id }}">
                              <button type="submit" class="fluid ui red button">
                                Delete
                              </button>
                            </form>
                          </div>
                          <div class="content">
                            {{skill.skillReadable}}
                          </div>
                        </div>
                      {{/each}}
                    </div>
                  </div>

                </div>

            </div>
            <div class="six wide column">
                <div class="ui raised padded segment container">
                  <form class="form-register-skills">
                    <h1>
                      <img class="alloy-icon" src="/images/alloy-icon.png">
                      Add Skill
                    </h1>
                    <div class="fluid ui input">
                      <input name="skills" id="skills" type="text" placeholder="Skill">
                    </div>
                      <button type="submit" class="fluid ui primary blue button">
                        Submit
                      </button>
                  </form>
                </div>
            </div>
          </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
