<template name="Edit_Users_Page">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{#if siteAdmin}}
          <div class="ui raised padded segment div container">
            <h1 class="ui dividing header">
              <img id="admin-user-icon" src="/images/alloy-icon.png">
              Users List
            </h1>
            <div class="ui raised four stackable cards top-margin-15px">
              {{#each user in foundUsers}}
                {{> User_Card user = user }}
              {{/each}}
            </div>
          </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
