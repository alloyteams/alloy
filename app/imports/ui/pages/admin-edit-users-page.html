<template name="Edit_Users_Page">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
    {{#if currentUser}}
      {{#if siteAdmin}}
        <div class="ui container" style="margin: 30px auto 0 auto;">
          <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto" src="/images/alloy-icon.png">
              Users List
            </h1>
            <hr/>
            <div class="ui raised four stackable cards">
              {{#each user in foundUsers}}
                {{> User_Card user = user }}
              {{/each}}
            </div>
          </div>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
