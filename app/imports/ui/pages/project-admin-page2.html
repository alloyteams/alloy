<template name="Project_Admin_Page_2">
  <!-- Make sure all subscriptions for this template are available to us, so fineOne can access subcribed collections -->
  {{#if Template.subscriptionsReady}}
  <div class="ui container" style="margin-top: 30px;">
        <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto"
                   src="/images/alloy-icon.png"> Edit Project Information
              <hr/>
            </h1>
            <form class="ui form">
              <div class="field">
                <label>Project Title</label>
                <!--TODO: replace placeholder with previously entered information for the project-->
                <input type="text" name="project-name" placeholder="Project Title">
              </div>
              <div class="field">
                <label>Project Description</label>
                <!--TODO: replace placeholder with previously entered information for the project-->
                <textarea name="project-description" placeholder="Enter a description of your project..."></textarea>
              </div>
              <div class="field">
                <label>Skills Wanted</label>
                <!--TODO: replace placeholder with previously entered information for the project-->
                <div class="ui fluid multiple search selection dropdown">
                  <i class="dropdown icon"></i>
                  <div class="default text">Skills</div>
                  <div class="menu">
                    <!--TODO: if we have a dropdown menu, we need to enter the options here-->
                  </div>
                </div>
              </div>
              <div class="field">

              </div>
              <button class="ui button" type="submit">Save</button>
            </form>
        </div>
  </div>
  <p> Username: {{firstName}}</p>
  <p> userId: {{userId}}</p>
  {{/if}}
</template>
