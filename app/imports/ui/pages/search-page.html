<template name="Search">
  <!--  FIXME: adding #if Template.subscriptionsReady causes the Skills Wanted dropdown not to work -->
  {{#if currentUser}}

  <div class="ui container">
    <div class="ui grid">
      <div class="eight wide column">
        <div class="ui div container" style="margin: 30px auto 0 auto;">
          <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto"
                   src="/images/alloy-icon.png"> Search Projects
            </h1>
            <div class="ui container" style="margin: 5px auto 0 auto;">
              <form class="form-register-projects">
                <div class="field">
                  <div class="ui fluid multiple search selection dropdown">
                    <input name="skills" id="skills" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">Skills</div>
                    <div class="menu">
                      {{#each vertex in getGraphSkills}}
                      <div class="item"
                           data-value="{{vertex.skillReadable}}">{{vertex.skillReadable}}
                      </div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <button type="submit" class="ui primary blue button"
                        style="margin: 15px auto 0 auto;">
                  search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="eight wide column">
        <div class="ui div container" style="margin: 30px auto 0 auto;">
          <div class="ui raised padded segment">
            <h1>
              <img style="height:30px; width:auto" src="/images/alloy-icon.png">
              Search Users
            </h1>
            <div class="ui container" style="margin: 5px auto 0 auto;">
              <form class="form-register-users">
                <div class="field">
                  <div class="ui fluid multiple search selection dropdown">
                    <input name="skills" id="skills" type="hidden">
                    <i class="dropdown icon"></i>
                    <div class="default text">Skills</div>
                    <div class="menu">
                      {{#each vertex in getGraphSkills}}
                      <div class="item"
                           data-value="{{vertex.skillReadable}}">{{vertex.skillReadable}}
                      </div>
                      {{/each}}
                    </div>
                  </div>
                </div>

                <button type="submit" class="ui primary blue button" style="margin: 15px auto 0 auto;">
                  search
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{#if compareFound}}
    {{#each project in foundProjects}}
      {{> Projects_Results}}
    {{/each}}

    {{#each user in foundUsers}}
      {{> Users_Results}}
    {{/each}}

    {{resetCompareBoolean}}

  {{else}}
    <div class="ui container" style="margin-top: 30px;">
      <div class="ui segment">
        <p style="margin-top: 5px;">Great things are made by great teams! Alloy is an application for matching the right people to the right projects.</p>
      </div>
    </div>
  {{/if}}

  {{/if}}
</template>
